spring.cloud.stream:
  function:
    definition: process
    bindings:
      process-in-0: words
      process-out-0: counts
#  bindings:
#    input:
#      destination: input
#    output:
#      destination: output

  kafka:
    streams:
      binder:
        applicationId: hello-word-count-sample
        configuration:
          commit.interval.ms: 100
          default:
            key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
            value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
#Enable metrics
management:
  metrics:
    tags:
      application.guid: ${spring.cloud.application.guid:unknown}
      application.name: ${spring.cloud.dataflow.stream.app.label:unknown}
      application.type: ${spring.cloud.dataflow.stream.app.type:unknown}
      instance.index: ${spring.cloud.stream.instanceIndex:0}
      stream.name: ${spring.cloud.dataflow.stream.name:unknown}
    export:
      wavefront:
        enabled: false
      prometheus:
        enabled: false
        rsocket:
          enabled: false
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: health,info,bindings
#        include: metrics,health,info,bindings
